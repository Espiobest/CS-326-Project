<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>JobsForUMass</title>
    <link href="./output.css" rel="stylesheet">
    <script type="module" src="script.js" defer></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="mx-auto max-w-screen-sm flex flex-wrap items-center justify-between p-4">
                <img class = "rounded-full w-32 h-32" src = "assets/logo.png" alt ="JobsForUMass logo"></image>
                <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">JobsForUMass</span>              
            <div class="relative md:block">
                <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                  <svg class="w-4 h-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                  </svg>
                  <span class="sr-only">Search icon</span>
                </div>
                <input type="text" id="search-navbar" class="block w-full p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500" placeholder="Type to filter...">
              </div>
              <div>
                <button id = "search" class = "rounded bg-red-500 hover:bg-red-700 text-white py-2 px-3 font-mono">
                    Search
                </button>
              </div>
        </nav>
    </header>
    <main>
        <section class = "flex-initial w-32 h-40">
            
        </section>
        <form id = "appform">
            <label></label>
        </form>
    </main>
    <footer>
    </footer>
</body>
</html>
